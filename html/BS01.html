<html>
<head>
    <link href="../css/bootstrap.css" rel="stylesheet" />
    <style>
        #main {
            border: 1px solid blue;
            min-height:600px;
        }
        tbody tr:nth-child(odd):hover {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="main" class="container-fluid">

        <h2>DEmo BootStrap</h2>
        <fieldset>
            <legend>Demo Button</legend>
            <button class="btn btn-success">Submit</button>
            <button class="btn btn-primary" type="button">Button</button>
            <button class="btn btn-light" type="reset">Reset</button>
            <a href="http://hcmue.edu.vn" class="btn btn-success">HCMUE</a>
        </fieldset>
        
        <fieldset>
            <legend>Demo Grid</legend>
            <div class="container">
                <div class="row">
                    <div class="col-4 col-md-5 col-lg-3 col-xl-2 col bg-success">C1</div>
                    <div class="col-4 col-md-2 col-lg-4 col-xl-5 bg-warning">C1</div>
                    <div class="col-5 col-md-5 col-lg-3 col-xl-5 bg-info">C1</div>
                </div>
                <div class="row">
                    <div class="col-5 bg-warning">C1</div>
                    <div class="col-4 bg-success">C1</div>
                    <div class="col-3 bg-info">C1</div>
                </div>
            </div>
        </fieldset>
        
        <fieldset>
            <legend>Demo Group Item</legend>
            <ul class="list-group w-25">
                <li class="list-group-item">Điện thoại</li>
                <li class="list-group-item">Máy tính bảng</li>
                <li class="list-group-item">Sim số</li>
            </ul>
        </fieldset>        

        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>john@example.com</td>
                </tr>
                <tr>
                    <td>Mary</td>
                    <td>Moe</td>
                    <td>mary@example.com</td>
                </tr>
                <tr>
                    <td>July</td>
                    <td>Dooley</td>
                    <td>july@example.com</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
