<html>
    <head>
        
    </head>
    <body>
        <script src="../js/jquery-3.5.0.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

        <button type="button" id="btnHello">Hello</button>
        <button type="button" id="btnHoi">Hỏi</button>
        <button type="button" id="btnNhap">Nhập</button>
        <script>
            $("#btnNhap").click(function(){
                var giatri = prompt("Nhập vào số nguyên");
                alert(giatri);
            });
            $("#btnHello").click(function(){
                //alert("Xin chào các bạn");
                Swal.fire("Xin chào các bạn");
            });

            $("#btnHoi").click(function(){
                //var x = confirm("Chắc hiểu không?")
                //alert(x);

                Swal.fire({
                    title: 'Bạn có hiểu thầy giảng không?',
                    //text: "You won't be able to revert this!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#dd3333',
                    confirmButtonText: 'Rất hiểu!',
                    cancelButtonText : 'Chả hiểu gì'
                    }).then((result) => {
                        if (result.value) {
                            Swal.fire(
                                'Cảm ơn',
                                'Well done.',
                                'success'
                            )
                        }
                    })
            });
        </script>
    </body>
</html>
