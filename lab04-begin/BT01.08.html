<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.css" />
    <script src="../js/jquery/jquery-3.5.0.js"></script>
</head>
<body>
    <div class="container w-50">
        <h3 class="text-center">LOGIN</h3>
        <div class="row form-group">
            <label class="col text-right">
                User name:
            </label>
            <input id="txtUser" class="col form-control" />
        </div>
        <div class="row form-group">
            <label class="col text-right">
                Password:
            </label>
            <input id="txtPass" type="password" class="col form-control" />
        </div>
        <div class="row form-group">
            <button type="button" id="btnLogin" class="btn btn-info col-2 m-auto">Login</button>
        </div>
        <div id="result"></div>
    </div>
</body>
</html>
